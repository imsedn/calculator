<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="#" />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <img class="iphone" src="img/iphone.png" alt="">
        <div class="visual">0</div>
        <div class="wrap">
            <div class="first-line item">
                <button class="btn-ac item-silver">AC</button>
                <button class="btn-plus-minus item-silver">+/-</button>
                <button class="btn-percentage item-silver">%</button>
                <button class="btn item-orange" id="divide"> / </button>
            </div>
            <div class="second-line item">
                <button class="btn item-grey">7</button>
                <button class="btn item-grey">8</button>
                <button class="btn item-grey">9</button>
                <button class="btn item-orange" id="multiply"> * </button>
            </div>
            <div class="third-line item">
                <button class="btn item-grey">4</button>
                <button class="btn item-grey">5</button>
                <button class="btn item-grey">6</button>
                <button class="btn item-orange" id="minus"> - </button>
            </div>
            <div class="fourth-line item">
                <button class="btn item-grey">1</button>
                <button class="btn item-grey">2</button>
                <button class="btn item-grey">3</button>
                <button class="btn item-orange" id="plus"> + </button>
            </div>
            <div class="fifth-line item">
                <button class="btn btn-zero item-grey">0</button>
                <button class="btn item-grey">.</button>
                <button class="btn-result item-orange">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
